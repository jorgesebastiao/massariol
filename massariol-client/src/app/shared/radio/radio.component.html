<div *ngFor="let option of options">
  <div class="form-check">
    <input id="{{option.value}}" (click)="setValue(option.value)" name="radio" class="form-check-input" type="radio" [value]="option.value">
    <label for="{{option.value}}" class="form-check-label">
      {{option.label}}
    </label>
  </div>
</div>
