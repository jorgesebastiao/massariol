<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="userForm" novalidate>
    <div class="form-group">
      <app-input-container label="Nome">
        <input  type="text" 
                class="form-control" 
                formControlName="name" 
                id="name" 
                placeholder="Nome">
      </app-input-container>
    </div>
    <div class="form-group">
      <app-input-container label="E-mail">
        <input  type="email" 
                class="form-control" 
                formControlName="email" 
                id="email" 
                placeholder="E-mail">
      </app-input-container>
    </div>
    <div class="form-group">
      <app-input-container label="Senha">
        <input  type="password" 
                autocomplete="new-password" 
                class="form-control" 
                formControlName="password" 
                id="userPassword" 
                placeholder="Senha">
      </app-input-container>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Fechar</button>
  <button type="button" class="btn btn-success" [disabled]="!userForm.valid" (click)="save()">Salvar</button>
</div>

<ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
