<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="companyForm" novalidate>
        <div class="form-group">
            <app-input-container>
                <label for="cnpj"></label>
                <input  type="text" 
                        [readonly]="isEdit"
                        appMaskFormatter="99.999.999/9999-99"
                        class="form-control" 
                        formControlName="cnpj" 
                        id="cnpj" 
                        placeholder="CNPJ">
            </app-input-container>
        </div>
        <div class="form-group">
            <app-input-container>
                <label for="corporateName"></label>
                <input  type="text" 
                        class="form-control" 
                        formControlName="corporateName" 
                        id="corporateName" 
                        placeholder="RazÃ£o social">
            </app-input-container>
        </div>
        <div class="form-group">
            <app-input-container>
                <label for="tradeName"></label>
                <input  type="text" 
                        class="form-control" 
                        formControlName="tradeName" 
                        id="tradeName" 
                        placeholder="Nome fantasia">
            </app-input-container>
        </div>
        <div class="form-group">
            <app-input-container>
                <label for="cellPhone"></label>
                <input type="text" appMaskFormatter="(99) 99999-9999"
                        class="form-control" formControlName="cellPhone" id="cellPhone" placeholder="Celular">
            </app-input-container>
            </div>
            <div class="form-group">
            <app-input-container>
                <label for="email"></label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
            </app-input-container>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button 
        type="button" 
        class="btn btn-default" 
        (click)="bsModalRef.hide()">Fechar</button>
    <button 
        type="button" 
        class="btn btn-success" 
        [disabled]="!companyForm.valid" 
        (click)="save()">Salvar</button>
</div>

<ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
