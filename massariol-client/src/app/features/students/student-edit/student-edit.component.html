<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
  <form [formGroup]="studentForm" novalidate>
      <div class="form-group">
        <app-input-container label="CPF">
          <input  type="text" 
                  [readonly]="isEdit"
                  appMaskFormatter="999.999.999-99"
                  class="form-control" 
                  formControlName="cpf" 
                  id="cpf" placeholder="CPF">
        </app-input-container>
      </div>
      <div class="form-group">
        <app-input-container label="Nome">
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nome do aluno">
        </app-input-container>
      </div>
      <div class="form-group">
        <app-input-container label="Celular">
          <input type="text" appMaskFormatter="(99) 99999-9999"
                 class="form-control" formControlName="cellPhone" id="cellPhone" placeholder="Celular">
        </app-input-container>
      </div>
      <div class="form-group">
        <app-input-container label="Função">
          <input type="text" class="form-control" formControlName="office" id="office" placeholder="Função">
        </app-input-container>
      </div>
      <div class="form-group">
        <app-input-container label="E-mail">
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="E-mail">
        </app-input-container>
      </div>
    </form>
  
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Fechar</button>
    <button type="button" class="btn btn-success" [disabled]="!studentForm.valid" (click)="save()">Salvar</button>
  </div>
  
  <ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
